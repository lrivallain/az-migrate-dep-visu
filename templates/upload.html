<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Upload CSV File</h2>
    <div>
        <p class="lead">Upload a CSV file from <i>Azure Migrate Dependency analysis</i> to start visualization.</p>
        <p>You can add following columns to the CSV file to help grouping resources:</p>
        <ul>
            <li><code>Source VLAN</code></li>
            <li><code>Destination VLAN</code></li>
        </ul>
        <div class="alert alert-warning" role="alert">
            Be sure to use the exact column names as mentioned above.
        </div>
    </div>
    <form action="/flows" method="post" enctype="multipart/form-data" class="form-inline">
        <div class="form-group mb-2">
            <input type="file" name="file" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary mb-2 ml-2">Upload</button>
    </form>
</body>
</html>
